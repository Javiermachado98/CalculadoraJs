<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="title"> Application Calculator </h1>
        <form id="form" class="form-container">
            <div class="mb-3">
                <label for="operatingA">Operating A</label>
                <input type="number" class="form-control" 
                placeholder="write operand A" id="operatingA">
            </div>
            <div class="mb-3">
                <label for="operatingB">Operating B</label>
                <input type="number" class="form-control" 
                placeholder="write operand B" id="operatingB">
            </div>
            <button type="submit" class="btn btn-clear" >Clear</button>
        </form>
        <button class="btn btn-result" id="btn" >Results</button>
        <div class="result" id = "result"> </div>
    </div>
        


    <script src="script.js"></script>
</body>
</html>
